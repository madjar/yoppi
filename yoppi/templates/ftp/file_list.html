{% if hierarchy %}
<ul class="breadcrumb">
{% for dir in hierarchy %}
    {% if dir.current %}
        <li class="active">{{ dir.name }}</li>
    {% else %}
        <li><a href="{{ dir.url }}">{{ dir.name }}</a></li> <span class="divider">/</span>
    {% endif %}
{% endfor %}
</ul>
{% endif %}

<table class="table table-striped table-condensed">
    <thead>
    <tr class="titre">
        <th>Name</th>
        <th>Size</th>
    </tr>
    </thead>
    <tbody>

    {% for file in files %}
        <tr>
            <td>
              <a href="{{ file.get_absolute_url }}">
                <i class="{% if file.is_directory %}icon-folder-close{% else %}icon-file{% endif %}"></i>
                {{ file.name }}
              </a>
            </td>
            <td width="100" align="right">{{ file.size|filesizeformat }}</td>
        </tr>
    {% empty %}
        <tr>
            <td>No files to show</td>
            <td></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
